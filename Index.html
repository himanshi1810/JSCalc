<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator container-fluid d-flex gap-5" style="background-color: #e9e9e9;">
        <div class="" style="background-color: #e9e9e9; width: 60%;">
                <h3 >Scientific Calculator</h3>
                <div class="screen">0</div>
                <!-- First Button Group -->
                <div class="btn-group">
                    <button class="btn" style="color: black; font-weight: bold;">Deg</button>
                    <button class="btn " style="color: black; font-weight: bold;">F-E</button>
                </div>
                <!-- Sedond Btn Group -->
                <div class="btn-group">
                    <button class="btn" style="color: rgb(199, 206, 212); font-weight: bold;">MC</button>
                    <button class="btn " style="color: rgb(199, 206, 212); font-weight: bold;">MR</button>
                    <button class="btn ">M+</button>
                    <button class="btn ">M-</button>
                    <button class="btn ">MS</button>
                </div>
                <!-- DropDown Menu -->
                <div class="container mb-3 d-flex gap-2">
                    <!-- First Dropup -->
                    <div class="dropdown">
                        <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Trigonometry
                        </button>
                        <ul class="dropdown-menu dropdown-grid" style="background: #e9e9e9; border: 0px;">
                            <div class="row" >
                                <div class="col"><a class="dropdown-item" href="#">2<sup>nd</sup></a></div>
                                <div class="col"><a class="dropdown-item" href="#">sin</a></div>
                                <div class="col"><a class="dropdown-item" href="#">cos</a></div>
                                <div class="col"><a class="dropdown-item" href="#">tan</a></div>
                            </div>
                            <div class="row">
                                <div class="col"><a class="dropdown-item" href="#">hyp</a></div>
                                <div class="col"><a class="dropdown-item" href="#">sec</a></div>
                                <div class="col"><a class="dropdown-item" href="#">csc</a></div>
                                <div class="col"><a class="dropdown-item" href="#">cot</a></div>
                            </div>
                        </ul>
                    </div>
            
                    <!-- Second Dropdown -->
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Functions
                        </button>
                        <ul class="dropdown-menu dropdown-grid">
                            <div class="row">
                                <div class="col"><a class="dropdown-item" href="#">log</a></div>
                                <div class="col"><a class="dropdown-item" href="#">ln</a></div>
                                <div class="col"><a class="dropdown-item" href="#">exp</a></div>
                                <div class="col"><a class="dropdown-item" href="#">mod</a></div>
                            </div>
                            <div class="row">
                                <div class="col"><a class="dropdown-item" href="#">1/x</a></div>
                                <div class="col"><a class="dropdown-item" href="#">|x|</a></div>
                                <div class="col"><a class="dropdown-item" href="#">n!</a></div>
                                <div class="col"><a class="dropdown-item" href="#">⌊x⌋</a></div>
                            </div>
                        </ul>
                    </div>
                </div>
                <!-- All other button -->
                <div class="btn-group" style="background-color: #e9e9e9;">
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">2<sup>nd</sup></button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">π</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">e</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">C</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">x²</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">1/x</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">|x|</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">exp</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">mod</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">√x</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">(</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">)</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">n!</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">÷</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">X<sup>y</sup></button>
                    <button class="btn btn-num">7</button>
                    <button class="btn btn-num">8</button>
                    <button class="btn btn-num">9</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">X</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">10<sup>x</sup></button>
                    <button class="btn btn-num">4</button>
                    <button class="btn btn-num">5</button>
                    <button class="btn btn-num">6</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">-</button>
                    <button class="btn " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">log</button>
                    <button class="btn btn-num">1</button>
                    <button class="btn btn-num">2</button>
                    <button class="btn btn-num">3</button>
                    <button class="btn"   style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">+</button>
                    <button class="btn"   style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">ln</button>
                    <button class="btn"   style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">+/<sub>-</sub></button>
                    <button class="btn "  style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">0</button>
                    <button class="btn  " style="background-color:#e9e9e9; border: 1px solid rgb(206, 200, 200);">.</button>
                    <button class="btn btn-primary">=</button>
                </div>
        </div>
        <div class="d-flex gap-5">
            <div>History</div>
            <div>Memory</div>
        </div>
    </div>

    <script src="Index.js"></script>
</body>
</html>
