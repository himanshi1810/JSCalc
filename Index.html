<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator container-fluid d-flex gap-5" style="">
        <div class="" style=" width: 60%;">
                <h3 >Scientific Calculator</h3>
                <div id="screen" class="screen">0</div>

                <!-- First Button Group -->
                <div class="btn-group">
                    <button id="btn-deg" class="btn fbtn" style="color: black; font-weight: bold;">Deg</button>
                    <button id="btn-fe" class="btn fbtn" style="color: black; font-weight: bold;">F-E</button>
                </div>
                
                <!-- Second Button Group -->
                <div class="btn-group">
                    <button id="btn-mc" class="btn" style="color: rgb(199, 206, 212); font-weight: bold;">MC</button>
                    <button id="btn-mr" class="btn" style="color: rgb(199, 206, 212); font-weight: bold;">MR</button>
                    <button id="btn-mplus" class="btn">M+</button>
                    <button id="btn-mminus" class="btn">M-</button>
                    <button id="btn-ms" class="btn">MS</button>
                </div>
                
                <!-- DropDown Menu -->
                <div class="container mb-3 d-flex gap-2">
                    <!-- First Dropup -->
                    <div class="dropdown">
                        <button id="dropdown-trigonometry" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Trigonometry
                        </button>
                        <ul class="dropdown-menu dropdown-grid" style="background: #e9e9e9; border: 0px;">
                            <div class="row">
                                <div class="col"><a id="trig-2nd" class="dropdown-item" >2<sup>nd</sup></a></div>
                                <div class="col"><a id="trig-sin" class="dropdown-item" >sin</a></div>
                                <div class="col"><a id="trig-cos" class="dropdown-item" >cos</a></div>
                                <div class="col"><a id="trig-tan" class="dropdown-item" >tan</a></div>
                            </div>
                            <div class="row">
                                <div class="col"><a id="trig-hyp" class="dropdown-item" >hyp</a></div>
                                <div class="col"><a id="trig-sec" class="dropdown-item" >sec</a></div>
                                <div class="col"><a id="trig-csc" class="dropdown-item" >csc</a></div>
                                <div class="col"><a id="trig-cot" class="dropdown-item" >cot</a></div>
                            </div>
                        </ul>
                    </div>            
            
                    <!-- Second Dropdown -->
                    <div class="dropdown">
                        <button id="dropdown-functions" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Functions
                        </button>
                        <ul class="dropdown-menu dropdown-grid">
                            <div class="row">
                                <div class="col"><a id="func-log" class="dropdown-item" >log</a></div>
                                <div class="col"><a id="func-ln" class="dropdown-item" >ln</a></div>
                                <div class="col"><a id="func-exp" class="dropdown-item" >exp</a></div>
                                <div class="col"><a id="func-mod" class="dropdown-item" >mod</a></div>
                            </div>
                            <div class="row">
                                <div class="col"><a id="func-inverse" class="dropdown-item" >1/x</a></div>
                                <div class="col"><a id="func-abs" class="dropdown-item" >|x|</a></div>
                                <div class="col"><a id="func-factorial" class="dropdown-item" >n!</a></div>
                                <div class="col"><a id="func-floor" class="dropdown-item" >⌊x⌋</a></div>
                            </div>
                        </ul>
                    </div>
                    
                </div>
                <!-- All other button -->
                <div class="btn-group">
                    <button id="btn-2nd" class="btn" style="border: 1px solid rgb(206, 200, 200);">2<sup>nd</sup></button>
                    <button id="btn-pi" class="btn" style="border: 1px solid rgb(206, 200, 200);">π</button>
                    <button id="btn-e" class="btn" style="border: 1px solid rgb(206, 200, 200);">e</button>
                    <button id="btn-clear" class="btn" style="border: 1px solid rgb(206, 200, 200);">C</button>
                    <button id="btn-delete" class="btn" style="border: 1px solid rgb(206, 200, 200);"><i class="fa-solid fa-delete-left"></i></button>
                    <button id="btn-square" class="btn" style="border: 1px solid rgb(206, 200, 200);">x²</button>
                    <button id="btn-inverse" class="btn" style="border: 1px solid rgb(206, 200, 200);">1/x</button>
                    <button id="btn-abs" class="btn" style="border: 1px solid rgb(206, 200, 200);">|x|</button>
                    <button id="btn-exp" class="btn" style="border: 1px solid rgb(206, 200, 200);">exp</button>
                    <button id="btn-mod" class="btn" style="border: 1px solid rgb(206, 200, 200);">mod</button>
                    <button id="btn-sqrt" class="btn" style="border: 1px solid rgb(206, 200, 200);">√x</button>
                    <button id="btn-open-paren" class="btn" style="border: 1px solid rgb(206, 200, 200);">(</button>
                    <button id="btn-close-paren" class="btn" style="border: 1px solid rgb(206, 200, 200);">)</button>
                    <button id="btn-factorial" class="btn" style="border: 1px solid rgb(206, 200, 200);">n!</button>
                    <button id="btn-divide" class="btn" style="border: 1px solid rgb(206, 200, 200);">÷</button>
                    <button id="btn-power" class="btn" style="border: 1px solid rgb(206, 200, 200);">X<sup>y</sup></button>
                    <button id="btn-7" class="btn btn-num">7</button>
                    <button id="btn-8" class="btn btn-num">8</button>
                    <button id="btn-9" class="btn btn-num">9</button>
                    <button id="btn-multiply" class="btn" style="border: 1px solid rgb(206, 200, 200);">X</button>
                    <button id="btn-10x" class="btn" style="border: 1px solid rgb(206, 200, 200);">10<sup>x</sup></button>
                    <button id="btn-4" class="btn btn-num">4</button>
                    <button id="btn-5" class="btn btn-num">5</button>
                    <button id="btn-6" class="btn btn-num">6</button>
                    <button id="btn-minus" class="btn" style="border: 1px solid rgb(206, 200, 200);">-</button>
                    <button id="btn-log" class="btn" style="border: 1px solid rgb(206, 200, 200);">log</button>
                    <button id="btn-1" class="btn btn-num">1</button>
                    <button id="btn-2" class="btn btn-num">2</button>
                    <button id="btn-3" class="btn btn-num">3</button>
                    <button id="btn-plus" class="btn" style="border: 1px solid rgb(206, 200, 200);">+</button>
                    <button id="btn-ln" class="btn" style="border: 1px solid rgb(206, 200, 200);">ln</button>
                    <button id="btn-sign" class="btn" style="border: 1px solid rgb(206, 200, 200);">+/<sub>-</sub></button>
                    <button id="btn-0" class="btn" style="border: 1px solid rgb(206, 200, 200);">0</button>
                    <button id="btn-dot" class="btn" style="border: 1px solid rgb(206, 200, 200);">.</button>
                    <button id="btn-equal" class="btn btn-primary">=</button>
                </div>
                
        </div>
        <div class="d-flex gap-5">
            <div id="history">History</div>
            <div id="memory">Memory</div>
        </div>
    </div>

    <script src="Index.js"></script>
</body>
</html>
